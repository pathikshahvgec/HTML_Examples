<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <label for="textbox" class="form-label">Enter Task:</label>
      <input
        type="text"
        id="textbox"
        placeholder="Enter Task Here"
        class="form-control mx-auto"
        style="width: 300px"
      />
      <button onclick="addTask()" id="btnAdd" class="btn btn-primary">
        Add Task
      </button>
      <div id="taskList"></div>

      <script>
        function addTask()
        {
            let data = document.getElementById('textbox').value;
            let li = document.createElement("li");
            li.innerHTML = `${data} <button onclick = "this.parentElement.remove()"> Delete</button>`;
            document.getElementById('taskList').appendChild(li);
            document.getElementById('textbox').value = "";
        }
      </script>
    </div>
  </body>
</html>
