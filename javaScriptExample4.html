   <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000;"></canvas>

<script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        
        ctx.beginPath();
        ctx.lineWidth = "6"
        ctx.strokeStyle = "red"
        ctx.fill();
        ctx.rect(5,5,150,300)
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth="2";
        ctx.strokeStyle = "blue";
        ctx.rect(10, 10, 20, 10);
        ctx.rect(130,10, 20, 10);
        ctx.rect(10, 30, 20, 10);
        ctx.rect(130, 30, 20, 10);
        for(let i = 2; i < 5;i++)
    {
        ctx.rect(10, 10 + (20 * i), 20, 10);
        ctx.rect(130, 10 + (20 * i), 20, 10);
    }

        ctx.rect(250, 250, 200, 300);
        ctx.rect(260, 260, 20, 10);
