<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
<svg width="500px" height="300px" style="border:1px red solid; background: #f0f0f0;">

  <!-- Face outline -->
  <circle cx="250" cy="150" r="100" fill="#ffe0bd" stroke="black" stroke-width="2" />

  <!-- Left Eye -->
  <circle cx="210" cy="120" r="10" fill="black" />

  <!-- Right Eye -->
  <circle cx="290" cy="120" r="10" fill="black" />

  <!-- Nose (Triangle) -->
  <polygon points="250,130 240,160 260,160" fill="brown" />

  <!-- Mouth (Rectangle) -->
  <rect x="220" y="180" width="60" height="15" rx="5" fill="red" />

</svg>


  </body>
</html>
