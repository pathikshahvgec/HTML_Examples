<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
  /* Prevent horizontal overflow */
  body {
    overflow-x: hidden;
  }

  /* Optional: Ensure no extra-wide content */
  .row {
    margin-left: 0;
    margin-right: 0;
  }

  .col {
    padding-left: 0;
    padding-right: 0;
  }

  html {
    scroll-behavior: smooth;
  }

 
</style>

<body>

  <!-- Navbar Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Real Estate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Aligning menu to the left -->
      <ul class="navbar-nav me-auto"> 
        <li class="nav-item">
          <a class="nav-link active" href="#grassVideo">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#propertyList">Property List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#options">Options</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- End Navbar -->

  <div class="container mt-4">
    <div id="grassVideo" class="row">
      <div class="col text-center">
        <video width="800" height="700" autoplay muted loop class="video-bg">
          <source src="276646_tiny.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <h3>Properties To Love</h3>
      </div>
    </div>
  </div>

  <div id="propertyList" class="row">
    <div class="col-4 text-center">
      <img src="home1.jpg" alt="home1 image" class="img-fluid">
      <h6>UNDER OFFER/CONTACT AGENT</h6>
      <h4>Noosa Springs Drive, Noosa Heads</h4>
    </div>
    <div class="col-4 text-center">
      <img src="home2.jpg" alt="home2 image" class="img-fluid">
      <h6>FOR SALE</h6>
      <h4>POUND ROAD, POMONA</h4>
    </div>
    <div class="col-4 text-center">
      <img src="home3.jpg" alt="home3 image" class="img-fluid">
      <h6>AUCTION</h6>
      <h4>Mountain View Road, Wootha</h4>
    </div>
  </div>

  <div class="row g-0" id="options">
    <div class="col-4">
      <div class="row g-0">
        <img src="selling.jpg" alt="Selling Image" class="img-fluid p-0 m-0">
      </div>
      <div class="row">
        <img src="conveyancing.jpg" alt="Conveyancing Image" class="img-fluid p-0 m-0">
      </div>
    </div>

    <div class="col-4">
      <div class="row g-0">
        <img src="buying.jpg" alt="Buying Image" class="img-fluid p-0 m-0">
      </div>
      <div class="row g-0">
        <img src="propertyManage.jpg" alt="Property Manage Image" class="img-fluid p-0 m-0">
      </div>
    </div>

    <div class="col-4">
      <div class="row g-0">
        <img src="rent.jpg" class="img-fluid p-0 m-0">
      </div>
      <div class="row g-0">
        <img src="finance.jpg" class="img-fluid p-0 m-0">
      </div>
      <div class="row g-0">
        <img src="connections.jpg" class="img-fluid p-0 m-0">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
