<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <input type="radio" id="male" value="male" name="gender">
    <label for="male">Male</label><br>
    <input type="radio" id="female" value="female" name="gender">
    <label for="female">Female</label><br>
    <input type="checkbox" id="one" name="vehicle1" value="bike">
    <label for="one">Bike</label>
    <input type="checkbox" id="two" name="vehicle2" value="car">
    <label for="two">Car</label>
    <input type="checkbox" id="three" name="vehicle3" value="truck">
    <label for="three">Truck</label>
    <br>
    <label for="sel1">Select list:</label>
    <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
    </select>
    <br>
    <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
      <select  class="form-control" id="sel2">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <br>
    <label for="emailId">EmailId</label>
    <input type="email" id="emailId">
    <br><br>
    <label for="textAreaId">Example Text Area</label>
    <textarea id="textAreaId" rows="5"></textarea>

    <label for="car">Choose car from list:</label>
    <input list="cars" name="car" id="car">
    <datalist id="cars">
        <option value="suv"></option>
        <option value="sport"></option>
        <option value="pan"></option>
    </datalist>

    
    
    
    
    
    
    
    
    
    </body>
</html>
