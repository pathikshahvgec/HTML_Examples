<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div>
            <h4>Add Student</h4>
            <input
              type="text"
              placeholder="Student Name"
              class="form-control mb-2"
              id="stuName"
            />
            <input
              type="number"
              placeholder="Student Roll"
              class="form-control mb-2"
              id="stuRollNo"
            />
            <input
              type="number"
              placeholder="Student Marks"
              class="form-control mb-2"
              id="stuMarks"
            />

            <button class="btn btn-primary" id="btnSubmit">Submit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <div class="student-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#btnSubmit').click(function(){
                $(this).attr('disabled', true);

                const studentName = $('#stuName').val();
                const studentRollNo = $('#stuRollNo').val();
                const studentMarks = $('#stuMarks').val();

                if (!studentName || !studentRollNo || !studentMarks) {
            $(".student-list")
              .addClass("text-danger")
              .html("Please Enter valid data !!");
            $(this).attr("disabled", false);

            return;
          }

          var className = "bg-success";
          if (studentMarks < 33) {
            className = "bg-danger";
          }

          $(".student-list").append(
            `<div class='p-2 ${className} text-white mb-2'>
    Name: ${studentName} | Roll No: ${studentRollNo} | Marks: ${studentMarks}
  </div>`
          );

          $("#stuName").val("");
          $("#stuRollNo").val("");
          $("#stuMarks").val("");
          $(this).attr("disabled", false);
            })
        })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
