<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>HTML Table</h2>
    <table>
      <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td> 
      </tr>   
      <tr>
        <td colspan="2">D</td>
        <td>E</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">F</td>
        <td>G</td>
        </tr>
        <tr>
          <td>H</td>
    </table>
  </body>
</html>
