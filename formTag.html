<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <form action="/action.php" method="get" target="_blank" autocomplete="on" novalidate 
    oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <fieldset>
        <legend>Personal</legend>
        <label for="fname" class="mt-5 m-3">First Name:</label>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname" class="m-3">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Doe"><br>
        <input type="submit" value="Submit" class="m-3"><br>
        </fieldset>
        <input type="radio" id="html" name="favlang" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="favlang" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="favlang" value="JS">
        <label for="js">Javascript</label><br>

        <input type="checkbox" id="v1" name="vehicle" value="bike">
        <label for="v1">Bike</label>
        <input type="checkbox" id="v2" name="vehicle" value="car">
        <label for="v2">Car</label>
        <input type="checkbox" id="v3" name="vehicle" value="truck">
        <label for="v3">Truck</label><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="suv">SUV</option>
            <option value="fiat" selected>Fiat</option>
        <select><br>
        
        <textarea name="message" rows="5" cols="10">
            The cat was playing in the garden.
        </textarea>
        
        <button type="button" onclick="alert('Hi champ')">Click me!</button>
        <br>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Chrome">
            <option value="Firefox"></option>
        </datalist>
        
        
        0
        <input type="range" id="a" name="a" value="50">
        100+
        <input type="number" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>
        <br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">

        <label for="birthday">Enter your b day</label>
        <input type="date" id="birthday" name="birthday">

        <label for="maxdate">Enter a date before 1980-01-01:</label>
        <input type="date" id="maxdate" name="maxdate" max="1979-12-31"><br><br>
        <label for="mindate">Enter a date after 2000-01-01:</label>
        <input type="date" id="mindate" name="mindate" min="2000-01-02">
        <label for="birthdayTime">Birthday(date and time)</label>
        <input type="datetime-local" id="birthdayTime" name="birthdayTime">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
