<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>To-Do Task</h3>
          <label for="taskName">Task Name:</label>
          <input
            type="text"
            id="taskName"
            name="taskName"
            class="form-control mb-2"
          />
          <button class="btn btn-primary" id="btn-add" onclick="handleClick()">
            Add
          </button>

        </div>
        <div class="col-6 border border-5">
        <h3>List</h3>
        <div id="task-list" class="mb-3"></div>
        <button class="btn btn-success" onclick="removeDoneTasks()">Done</button>
      </div>
      </div>
    </div>

      <h2 id="count"></h2>
      <button onclick="increase()">+</button>
      <button onclick="decrease()">-</button>

      <input type="text" id="nameInput" placeholder="Enter your name">
      <button onclick="addToList()">Add to List</button>
      <div id="taskList"></div>

    <script>
          function handleClick() {
        const task = document.getElementById("taskName").value.trim();

        if (task === "") {
          console.log("Empty task");
          document.getElementById("btn-add").classList.add("btn-danger");
          return;
        }

        document.getElementById("btn-add").classList.remove("btn-danger");
        document.getElementById("btn-add").classList.add("btn-success");

        const container = document.getElementById("task-list");
        const taskId = "task-" + Math.random().toString(36).substr(2, 9); // unique id

        container.innerHTML += `
          <div id="${taskId}">
            <input type='checkbox' />
            <label>${task}</label>
          </div>`;

        document.getElementById("taskName").value = "";
      }

      function removeDoneTasks()
      {
        const taskList = document.getElementById('task-list');
        const checkboxes = taskList.querySelectorAll("input[type='checkbox']");

        checkboxes.forEach((checkbox) => {
            if(checkbox.checked)
        {
            taskList.removeChild(checkbox.parentElement);
        }
        });
      }

      let counter = 0
      function increase()
      {
        counter++;
        document.getElementById('count').innerHTML = counter;
      }

      function decrease()
      {
        counter--;
        document.getElementById('count').innerHTML = counter;
      }

      function addToList()
      {
        let task = document.getElementById("nameInput").innerHTML;
        console.log(task);
      }

    </script>
  </body>
</html>
