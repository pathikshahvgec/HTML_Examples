<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
</head>
<body>
    <h1>List Examples</h1>
    <div id = unorderedList>
        <h2>Unordered List</h2>
        <ul>
            <li>Movie1</li>
            <li>Movie2</li>
            <li>Movie3</li>
        </ul>
    </div>
    <div id = orderedList>
        <h2>Ordered List</h2>
        <ol>
            <li>Star1</li>
            <li>Star2</li>
            <li>Star3</li>
        </ol>
    </div>
    <div id = descriptionList>
        <h2>Discription List</h2>
        <dt>Term 1</dt>
        <dd>Description of Term1</dd>

        <dt>Term 2</dt>
        <dd>Description of Term2</dd>
</body>
</html>
