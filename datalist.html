<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        The datalist element specifies list of predefined options for input element.
    </p>

    <form action="/action.page.php">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
